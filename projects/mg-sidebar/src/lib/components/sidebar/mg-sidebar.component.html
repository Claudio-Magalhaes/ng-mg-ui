<div
  id="mg-sidebar"
  [class.minificado]="!open"
  [class.maximizado]="open"
>
  <div (click)="closeBackground($event)" style="height: 100%" id="sidebar-background-sm">
    <nav [style]="jss" id="mg-nav-sidebar" #sideBar class="mg-nav-sidebar">
      <div class="root-sidbar">
        <!--
            LOGO
        -->
        <app-logo logoSm="{{logoSm}}" logoMarca="{{logoMarca}}"></app-logo>

        <div
          class="container container-navigation"
        >
          <!--
              USUARIO
          -->
          <app-sidebar-navigation *ngIf="userMenuList.length > 0" [menuList]="userMenuList"></app-sidebar-navigation>
          <hr *ngIf="userMenuList.length > 0" style="padding: 0; margin: 0">
          <!--
              MENU
          -->
          <app-sidebar-navigation [menuList]="menuList"></app-sidebar-navigation>
        </div>


      </div>
    </nav>
  </div>
</div>
